<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Libertines</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body class="flex-center flex-column">
    <div id="title-div" class="flex-center full-width">
        <h1>
        The Libertines    
        </h1>
    </div>

    <!-- image -->
    <div id="cover-div" class="flex-center flex-column full-width">
        <img id="libertines" src="images/The Libertines.jpeg" alt="4 members in a band all in red vintage brass band suits">
    </div>
<!-- image gallery -->
    <div id="gallery-div" class="full-width image-names"> 

        <div id="item1" class="flex-column card">
            <img src="images/dont look back into the sun.jpg" class="songs-images">
            <p>The Libertines // Don't Look Back Into The Sun</p>
        </div>

        <div id="item2" class="flex-column card">
            <img src="images/what became of the likely lads.jpg" class="songs-images">
            <p>The Libertines // What Became of the Likely Lads</p>
        </div>

        <div id="item3" class="flex-column card">
            <img src="images/what katy did.jpeg" class="songs-images">
            <p>The Libertines // What Katy Did</p>
        </div>

        <div id="item4" class="flex-column card">
            <img src="images/cant stand me now.jpg" class="songs-images">
            <p>The Libertines // Can't Stand Me Now</p>
        </div>




    </div>

</body>
</html>
