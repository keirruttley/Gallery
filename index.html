<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Music</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div id="title-div" class="flex-center full-width">
        <h1>
            Indie Bands
        </h1>
    </div>

    <!-- image -->
    <div id="cover-div" class="flex-center full-width">
        <img id="libertines" src="images/The Libertines.jpeg" alt="4 members in a band all in red vintage brass band suits">
    </div>
<!-- image gallery -->
    <div class="flex-center full-width "> 

        <div class="grid-layout flex-center flex-col card">
            <img src="images/dont look back into the sun.jpg" class="songs-images">
            <p>The Libertines // Don't Look Back Into The Sun</p>
        </div>

        <div class="grid-layout flex-center flex-col card">
            <img src="images/Likely Lads.jpg" class="songs-images">
            <p>The Libertines // What Became of the Likely Lads</p>
        </div>

        <div class="grid-layout flex-center flex-col card">
            <img src="images/what katy did.jpeg" class="songs-images">
            <p>The Libertines // What Katy Did</p>
        </div>

        <div class="grid-layout flex-center flex-col card">
            <img src="images/cant stand me now.jpg" class="songs-images">
            <p>The Libertines // Can't Stand Me Now</p>
        </div>




    </div>

</body>
</html>
